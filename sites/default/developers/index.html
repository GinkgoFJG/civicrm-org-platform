<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
            CiviCRM header bar
        </title>
        <link rel="stylesheet" type="text/css" href="header.css" />
        <base target="_parent">
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <!--<h2>Resources</h2> -->
                <a class="logo" href="https://civicrm.org"><img src="civi-header-bar-logo.png" border="0" /></a>
                <ul id="nav_primary">
                    <li>
                        <a href="https://civicrm.org/demo" title="Public demonstration sites on Drupal, Joomla and Wordpress">Demo</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/blog" title="Community authored news and discussion">Blog</a>
                    </li>
                    <li>
                        <a href="http://civicrm.stackexchange.com/" title="Ask and answer questions">Questions</a>
                    </li>
                    <li>
                        <a href="https://book.civicrm.org" title="Authoritative documentation">Book</a>
                    </li>
                    <li>
                        <a href="https://wiki.civicrm.org" title="The place to collaboratively author project documents, and to find documentation on the latest features">Wiki</a>
                    </li>
                    <li>
                        <a href="https://chat.civicrm.org/civicrm" title="Real-time CiviCRM discussion">Chat</a>
                    </li>
                    <li>
                        <a href="https://issues.civicrm.org" title="Fill bug reports, improvements and feature requests here">Issue tracker</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/participate" title="CiviCRM is community driven - please join in!">Participate</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/experts" title="Service providers: implementors, developers, consultants, hosting and ongoing support providers, etc.">Experts</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/download" title="Download CiviCRM">Download</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/civisearch" title="Global CiviCRM search">Search</a>
                    </li>
                    <li>
                        <a href="https://civicrm.org/user/register" title="Create an account for the issue tracker and the wiki">Create account</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
